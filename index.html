<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snake Game</title>
  </head>
  <header style="text-align: center;">
    <h1 style="font-weight: bold; font-size: 36px;">{Snake Game}</h1>
  </header>
  <body style="color: #a8e4a0;">
    <div style="display: flex; text-align: center;">
      <canvas
        class="canvas"
        height="500"
        width="500"
        style="background-color: rgb(25, 25, 25); margin-left: 33%; margin-right: 10%;"
      ></canvas>
      <script type="text/javascript" src="js/snake.js"></script>
      <script type="text/javascript" src="js/apple.js"></script>
      <script type="text/javascript" src="js/draw.js"></script>
      <div style="margin-top: 120px;">
        <button onclick="changeSpeed(150, 'slow')" id="slow">Slow</button>
        <button onclick="changeSpeed(120, 'normal')" id="normal" class="activeButton">Normal</button>
        <button onclick="changeSpeed(90, 'fast')" id="fast">Fast</button>  
      </div>
    </div>
    <section>
      <div style="text-align: center;">
        <h2 id="score">{Score}: 0</h2>
      </div>        
    </section>
  </body>
</html>
